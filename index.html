<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		Calculator
	</title>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body>
	<div class="container">
		<input type="text" class="screen" disabled />
		<div class="keys">
			<button value="7" class="button number">7</button>
			<button value="8" class="button number">8</button>
			<button value="9" class="button number">9</button>
			<button class="operator button" value="+">+</button>
			<button class="all-clear button" value="all-clear">AC</button>

			<button value="4" class="button number">4</button>
			<button value="5" class="button number">5</button>
			<button value="6" class="button number">6</button>
			<button class="operator button" value="-">-</button>

			<button value="1" class="button number">1</button>
			<button value="2" class="button number">2</button>
			<button value="3" class="button number">3</button>
			<button class="operator button" value="*">*</button>
			<button class="button operator equal" value="=">=</button>

			<button value="0" class="button zero number">0</button>
			<button class="decimal button" value=".">.</button>
			<button class="operator button" value="/">/</button>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
